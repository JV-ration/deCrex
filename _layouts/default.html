<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="author" content="Viktor Sadovnikov" />
    <meta name="copyright" content="JV-ration" />
    <meta name="keywords" content="development practices, continuous integration, continuous delivery, project methodologies, build servers, configuration management, devOps" />

    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <link rel="Shortcut Icon" type="image/x-icon" href="images/favicon.ico" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{% if page.title %}{{page.title}} by {% endif %}JV-ration</title>
</head>

<body>
<header>
    <div class="inner">
        <h1>{{page.title}}</h1>
        {% if page.tagline %}<h2>{{page.tagline}}</h2>{% endif %}
    </div>
</header>

<script type="text/javascript" src="https://jv-ration.atlassian.net/s/f381fbb44cfdbea1c82cbdbc6a07c489-T/en_US-l302vp/64011/18/1.4.20/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=53a02c52"></script>

<div id="content-wrapper">
    <div class="inner clearfix">

        <section id="main-content">
            {{content}}
        </section>

        <aside id="sidebar">

            <a href="https://ossa.jv-ration.com/home" class="button button2l">
                deCrex as OSS Analyser
            </a>
            <a href="{{site.baseurl}}/subscribe.html" class="button button2l">
                subscribe to the news
            </a>

            <p class="repo-owner">&nbsp;is maintained by <a href="http://jv-ration.com" title="JV-ration: evolution of Joint Vision"><img src="images/jv-ration-logo.png" width="94" height="15" alt="JV-ration logo"></a></p>

        </aside>
    </div>
</div>

<script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
    try {
        var pageTracker = _gat._getTracker("{{site.googletracker}}");
        pageTracker._trackPageview();
    } catch(err) {}
</script>

</body>
</html>
